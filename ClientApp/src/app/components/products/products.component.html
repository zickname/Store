<div class="grid grid-cols-6 gap-[1vw] p-4
            max-xl:grid-cols-4
            max-lg:grid-cols-3 sm:gap-[2vw]
            max-sm:grid-cols-2 xs:gap-[2vw]">
  @for (product of productsCard(); track $index) {
    <app-product-card
      [product]="product"
      [favoriteProducts]="favoriteProducts()"
      (click)="openModal(product)"></app-product-card>
  }
</div>
