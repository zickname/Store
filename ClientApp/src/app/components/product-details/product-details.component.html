@if (product(); as product) {
  <div class="flex flex-col justify-center p-5">
    <div class="text-2xl font-bold mb-5">{{ product.name }}</div>
    <img class="max-h-[300px] max-w-full object-contain rounded-lg mb-5" [src]="apiUrl + product.images[0].imagePath"
         [alt]="product.name" loading="lazy"/>
    <div class="text-base mb-5 text-center">{{ product.description }}</div>
    <div class="text-xl font-bold mb-4 text-black">Цена: {{ product.price | currency }}</div>

    @if (product.quantity > 0) {
      <div class="flex justify-center items-center my-2">
        <button class="shp-button w-5 h-10 bg-primary-light text-black rounded hover:bg-primary"
                (click)="changeQuantity(product.quantity - 1)">
          <i class="fa-solid fa-minus"></i>
        </button>

        <span class="px-2 font-medium text-2xl">{{ product.quantity }}</span>

        <button class="shp-button w-5 h-10 bg-primary-light text-black rounded hover:bg-primary"
                (click)="changeQuantity(product.quantity + 1)">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    } @else {
      <button class="shp-button my-2 h-10 bg-primary-light rounded hover:bg-primary"
              (click)="changeQuantity(1)">
        Добавить в корзину
      </button>
    }
    <button class="shp-button bg-primary my-2 h-10 rounded hover:bg-primary" mat-dialog-close>
      Закрыть
    </button>
  </div>
}
