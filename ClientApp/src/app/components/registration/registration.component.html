<div class="flex flex-col justify-center items-center">
  <h2 class="mb-0 text-2xl text-gray-800 font-bold">Регистрация</h2>
  <form class="bg-white rounded-lg p-5 w-full text-center max-h-[70vh] overflow-y-auto"
        [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="firstName" class="block mb-1 text-left font-bold text-gray-600">
        Имя
        <input
          id="firstName"
          formControlName="firstName"
          class="w-full p-2 border border-gray-300 rounded-md text-base"
          type="text"
          placeholder="Введите имя"/>
      </label>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block mb-1 text-left font-bold text-gray-600">
        Фамилия
        <input
          id="lastName"
          formControlName="lastName"
          class="w-full p-2 border border-gray-300 rounded-md text-base"
          type="text"
          placeholder="Введите фамилию"/>
      </label>
    </div>
    <div class="mb-4">
      <label for="phoneNumber" class="block mb-1 text-left font-bold text-gray-600">
        Номер телефона
        <input
          id="phoneNumber"
          formControlName="phoneNumber"
          class="w-full p-2 border border-gray-300 rounded-md text-base"
          mask="+0(000)-000-00-00"
          type="tel"
          placeholder="Введите номер телефона"/>
      </label>
    </div>
    <div class="mb-4">
      <label for="password" class="block mb-1 text-left font-bold text-gray-600">
        Пароль
        <input
          id="password"
          class="w-full p-2 border border-gray-300 rounded-md text-base"
          formControlName="password"
          type="password"
          placeholder="Введите пароль"/>
      </label>
    </div>
    <div class="flex flex-col gap-2">
      <button
        class="w-full p-2 bg-primary-light text-white rounded-md text-base hover:bg-primary transition-colors"
        type="submit">Зарегистрироваться
      </button>
      <button
        class="w-full p-2 bg-primary-light text-white rounded-md text-base hover:bg-primary transition-colors"
        type="button" (click)="switchToLogin.emit()">Вернуться назад
      </button>
    </div>
  </form>
</div>
