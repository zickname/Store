<div class="container">
  <div class="items">
    @for (order of ordersSig(); track $index) {
      <div [routerLink]="'' + order.id">
        <p>Заказ №{{ order.id }}</p>
        <p>Дата заказа {{ order.createDate }}</p>
        <p>Сумма: {{ order.totalAmount }}</p>
      </div>
    }
  </div>
</div>
