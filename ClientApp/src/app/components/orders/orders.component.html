<div class="w-full max-w-4xl mx-auto p-5">
  <div class="items flex flex-col gap-2">
    @for (order of ordersSig(); track $index) {
      <div [routerLink]="'' + order.id"
           class="border border-gray-300 p-4 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
        <p class="text-base text-gray-600">Заказ №{{ order.id }}</p>
        <p class="text-base text-gray-600">Дата заказа {{ order.createDate }}</p>
        <p class="text-base text-gray-600">Сумма: {{ order.totalAmount }}</p>
      </div>
    }
  </div>
</div>
