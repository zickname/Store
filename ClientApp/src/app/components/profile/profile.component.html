<div>
  <h2 class="py-10 text-center bg-blend-color text-[#333]">Мой профиль</h2>

  <div class="border border-gray-300 rounded-lg
  p-5 mx-auto max-w-[600px]
  bg-[#f9f9f9]">
    <div class="profile__info
    space-y-4">
      <p class="text-lg space-y-4 text-gray-800">{{ profileInfo()?.firstName }}</p>
      <p class="text-lg space-y-4 text-gray-800">{{ profileInfo()?.lastName }}</p>
      <p class="text-lg space-y-4 text-gray-800">{{ profileInfo()?.phoneNumber }}</p>
    </div>
    <div class="flex flex-col gap-2.5 mt-5">
      <button class="shp-button" routerLink="./orders">Мои заказы</button>
      <button class="shp-button" type="submit" (click)="logout()">Выйти из аккаунта</button>
    </div>
  </div>
</div>
